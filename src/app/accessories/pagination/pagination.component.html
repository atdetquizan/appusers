<div class="row">
  <div class="col-sm-6">
    <p>Pagina {{ page }} / {{ pages }} - Total: {{ total }} registros</p>
  </div>
  <div class="col-sm-6">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item {{ page === 1 ? 'disabled' : '' }}">
          <a class="page-link" (click)="onClickBack()">Previo</a>
        </li>
        <li *ngFor="let item of arrayPages(pages); let i = index;" class="page-item {{ i + 1 === page ? 'active' : '' }}">
          <a class="page-link" (click)="onClickPage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item {{ page === pages ? 'disabled' : '' }}">
          <a class="page-link" (click)="onClickNext()">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
